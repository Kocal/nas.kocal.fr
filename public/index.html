<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>NAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100dvh;
        }

        body {
            background: radial-gradient(circle, rgba(47, 47, 47, 0.92), rgba(9, 9, 9, 0.92)),
            url(./assets/noise.webp) center/cover;
        }

        #main {
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .btn {
            --btn-size: 200px;
            --btn-bg-color: var(--btn-color);
            --btn-glow-color: color-mix(in srgb, var(--btn-color), #fff 2%);
            --btn-border-size: 4px;
            --btn-border-color: color-mix(in srgb, var(--btn-color), #fff 5%);
            --btn-height: 40px;
            --btn-radius: 15px;
            --btn-hover-duration: .150s;
            --btn-press-duration: .05s;

            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--btn-bg-color);
            width: var(--btn-size);
            height: calc(var(--btn-size) - var(--btn-height));
            border-radius: var(--btn-radius);
            box-shadow: 0 0 1px color-mix(in srgb, var(--btn-color), #000 50%), inset 0 0 0 var(--btn-border-size) var(--btn-border-color);
            transition: transform var(--btn-press-duration) ease-in-out, background-color var(--btn-hover-duration) ease-in-out;

            &:before {
                display: block;
                position: absolute;
                content: ' ';
                top: 0;
                left: 0;
                right: 0;
                bottom: calc(-1 * var(--btn-height));
                z-index: -1;
                border-radius: var(--btn-radius);
                background: linear-gradient(to bottom, var(--btn-bg-color) 75%, color-mix(in srgb, var(--btn-bg-color), #000 15%) 100%);
                transition: top var(--btn-press-duration) ease-in-out, bottom var(--btn-press-duration) ease-in-out;
            }

            > img {
                user-select: none;
                max-width: 100%;
                height: calc(var(--btn-size) - var(--btn-height) - 48px);
                opacity: .4;
                transition: all var(--btn-hover-duration) ease-in-out;
            }

            &:hover {
                background-color: color-mix(in srgb, var(--btn-bg-color), #fff 3%);

                > img {
                    opacity: .95;
                }
            }

            &:active {
                transform: translateY( calc(var(--btn-height) + (var(--btn-border-size) / 2)) );

                &:before {
                    top: 100%;
                    bottom: 0;
                }
            }
        }
        
        @media screen and (max-width: 768px) {
            .btn {
                --btn-size: 150px;
                --btn-height: 30px;
            }
        }
    </style>
</head>
<body>

<main id="main">
    <a href="https://connect.myunraid.net" class="btn" title="MyUnraid.net" style="--btn-color: #cc5732">
        <img src="./assets/unraid.svg" alt="" width="100" height="72" />
    </a>

    <a href="https://media-center.kocal.fr" class="btn" title="Media Center" style="--btn-color: #1F1F1F">
        <img src="./assets/media-center.svg" alt="" width="60" height="100" />
    </a>

    <a href="https://seedbox.kocal.fr" class="btn" title="Seedbox" style="--btn-color: #2B3340">
        <img src="./assets/torrent.svg" alt="" width="100" height="100" />
    </a>

    <a href="https://monitoring.kocal.fr" class="btn" title="Monitoring" style="--btn-color: #E5883E">
        <img src="./assets/monitoring.svg" alt="" width="100" height="109" />
    </a>
</main>

<script>
    for (const btn of document.querySelectorAll('.btn')) {
        btn.addEventListener('mouseover', function() {
            btn.classList.add('hover');
        })

        btn.addEventListener('mousemove', function(e) {
            btn.style.setProperty('--btn-mouse-x', `${e.clientX - btn.offsetLeft}px`);
            btn.style.setProperty('--btn-mouse-y', `${e.clientY - btn.offsetTop}px`);
        })

        btn.addEventListener('mouseout', function() {
            btn.classList.remove('hover');
        });
    }
</script>
</body>
</html>
